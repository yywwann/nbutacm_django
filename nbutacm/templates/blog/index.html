{% extends 'base.html' %}
{% load static %}
{% load blog_extras %}


{% block css %}
    <link rel="icon" href="{% static '/img/ico_3.ico' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{% static '/css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static '/css/baguetteBox.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/photo.css' %}">
    <link rel="stylesheet" href="{% static '/css/todolist.css' %}">
    <link rel="stylesheet" href="{% static '/css/Highlight-Clean.css' %}">

{% endblock css %}

{% block main %}
    {% show_index_backgrand %}

    <!-- TodoList -->
    <div id="todolist-icon">
        <img src="{% static '/img/todolist/todolist-icon.png' %}">
        <p>Todo</p>
    </div>
    <div id="todolist" style="display: none;">
        <div class="todolist-header">
            <section>
                <label for="todo-add-content">待办事项</label>
                <a href="javascript:void(0);" onclick="addToTodoList()">+</a>
                <input type="date" id="todo-add-date" name="date">
                <input type="text" id="todo-add-content" name="add" placeholder="在此处添加事项">
            </section>
        </div>
        <div class="todolist-content">
            <h3>未完成<span class="todo-span" id="todo-count">0</span></h3>
            <ol id="todo-content">
            </ol>

            <h3>已完成<span class="todo-span" id="done-count">0</span></h3>
            <ol id="done-content">
            </ol>
        </div>
        <div class="todolist-footer">

        </div>
    </div>

    {% show_lab_members %}

    {% show_activity_gallery %}



{% endblock main %}

{% block js %}
    <script src="{% static '/js/agency.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static '/js/Simple-Slider.js' %}"></script>
    <script src="{% static '/js/baguetteBox.min.js' %}" async></script>
    <script src="{% static '/js/photo.js' %}"></script>
    <script src="{% static '/js/todolist.js' %}"></script>
{% endblock js %}
